{% extends "layout.html" %}

{% block content %}


<form action="/signup" method="post">
    
<div class="container">
  <div class="row">
    <div class="col-4 offset-4 text-center">
        <h1 class="mt-5 mb-5">Sign Up</h1>
        <div class="input-group mb-3">
            <input type="text" name="name" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <input type="text" name="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <input class="btn btn-info" type="submit" value="SignUp">
    </div>
  </div>
</div>

</form>

{% endblock %}
